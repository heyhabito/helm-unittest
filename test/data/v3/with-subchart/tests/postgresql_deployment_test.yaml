suite: test postgresql deployment
templates:
  - charts/postgresql/templates/statefulset.yaml 
tests:
  - it: should pass all kinds of assertion for subchart
    values:
      - ./values/image.yaml
    asserts:
      - isKind:
          of: StatefulSet
      - isAPIVersion:
          of: apps/v1beta1
      - hasDocuments:
          count: 1
      - matchSnapshot:
          path: spec
